<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♠</div>
      </div>

      <div class="middle">
        <div>♠</div>
      </div>

      <div class="right">
        <div class="flip">♠</div>
        <div class="flip">A</div>
      </div>
    </div>


    <div class="card">
      <div class="left">
        <div>2</div>
        <div>♣</div>
      </div>

      <div class="middle">
        <div>♣</div>
        <div class="flip">♣</div>
      </div>

      <div class="right">
        <div class="flip">♣</div>
        <div class="flip">2</div>
      </div>
    </div>


    <div class="card red">
      <div class="left">
        <div>3</div>
        <div>♥</div>
      </div>

      <div class="middle">
        <div>♥</div>
        <div>♥</div>
        <div class="flip">♥</div>
      </div>

      <div class="right">
        <div class="flip">♥</div>
        <div class="flip">3</div>
      </div>
    </div>


    <div class="card red">
      <div class="left">
        <div>4</div>
        <div>♦</div>
      </div>

      <div class="middle">
        <div class="middle-section">
          <div>♦</div>
          <div>♦</div>
        </div>
        <div class="middle-section">
          <div>♦</div>
          <div>♦</div>
        </div>
      </div>

      <div class="right">
        <div class="flip">♦</div>
        <div class="flip">4</div>
      </div>
    </div>


    <div class="card">
      <div class="left pink">
        <div>ME</div>
        <div>MC</div>
      </div>

      <div class="middle">
        <div class="suscrib">¡Suscríbete!</div>
        <div>
          <a href="http://www.youtube.com/@MeMasterCode_">
            <img class="logoyt" alt="MeMasterCode" src="https://yt3.ggpht.com/9wuObaMfJ_PJrXML6Fx9i8Y92YEYYp3gBycG_ezUAPKYKZvdo0T3oQ9V6YTD27uz-zlLebKtOg=s176-c-k-c0x00ffffff-no-rj">
          </a>
        </div>
      </div>

      <div class="right green">
        <div class="flip">MC</div>
        <div class="flip">ME</div>
      </div>
    </div>

  </main>
</body>

</html>
